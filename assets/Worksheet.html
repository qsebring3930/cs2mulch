<script type="text/javascript">

  var myData = localStorage['token'];
  localStorage.removeItem( 'token' ); // Clear the localStorage
  var textArray = myData.split(',');
  var firstData = textArray[0];
  var secondData = textArray[1];
  var q_num = 1;

  function makeworksheet() {
    for (var i = 0; i < secondData; i++) {
      appendQuestion();
    }
  }

  function appendQuestion() {
    fetch("/cs2mulch/assets/evaluations/testevaluation.txt")
    .then((res) => res.text())
    .then((text) => {
      var textArray = text.split('&');
      var question = textArray[q_num];
      var questionArray = question.split('{}');
      document.getElementById("worksheet").innerHTML += `<text>Evaluation #` + q_num +`</text>`;
      document.getElementById("worksheet").innerHTML += `<img src="` + questionArray[1] + `" alt="test image"></img>`;
      document.getElementById("worksheet").innerHTML += `<div class="bumper"><text id="evaluation_question">` + questionArray[2] + `</text></div>`;
      for (var j = 0; j < 4; j++) {
        document.getElementById("worksheet").innerHTML += `<input type="checkbox" id="` + j +`"> <label for="`+ j +`" class = "choice_label">` + questionArray[j+3] + `</label> <br>`;
      }
      q_num = q_num + 1;
    })
    .catch((e) => console.error(e));
  }

  window.onload = makeworksheet();


</script>

<div id=worksheet>
  <div class="bumper"><text>Name:</text></div>
  <div class="bumper"><text>Date:</text></div>
</div>
